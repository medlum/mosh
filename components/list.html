<!--
			For creating list in the layout 
			shortcut: ul.list>li{Item $}*3
		    - toggle between list--inline to list--tick 
			- to see the tick or inline list.
		-->
<ul class="list list--tick">
	<!--USE BEM naming convention to separate
            block from element with __. class="list"
            is block, class="list_item is element of 
            the block"-->
	<li class="list__item">Item 1</li>
	<li class="list__item">Item 2</li>
	<li class="list__item">Item 3</li>
</ul>
