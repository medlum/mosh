<!--10 DESIGN PLAN-->
<div style="width: 30%; padding: 4rem">
	<!--
				- wrap card from step 9 with a div class="plan" 
				- a plan contains a card
				- create h3 with a class="plan__name"
				- create span with a class="plan__price"
				- create span with a class="plan__billing-cycle"
				- create span with a class="badge badge--secondary badge--small"
				- create span with a class="plan_description"
				-c&p list.html into div class="card__body"
			-->
	<div class="plan plan--popular">
		<div class="card card--secondary">
			<header class="card__header">
				<!--11 DESIGN POPULAR BADGE
						add pseudo selector in stylesheet to 
						add popular badge (svg). this reduce 
						creating image element in html.
						<img src="images/popular.svg" alt=""/>
						
						- add plan--popular to <div class="plan">
						- call this selector '.plan--popular'
						- use ::before (pseudo selector)-->
				<h3 class="plan__name">Entry</h3>
				<span class="plan__price">$14</span>
				<span class="plan__billing-cycle">/month</span>
				<span class="badge badge--secondary badge--small">10% OFF</span>
				<span class="plan__description">Easy start on the cloud</span>
			</header>
			<div class="card__body">
				<ul class="list list--tick">
					<li class="list__item">Unlimited Websites</li>
					<li class="list__item">Unlimited Bandwidth</li>
					<li class="list__item">100 GB SSD Storage</li>
					<li class="list__item">3 GB RAM</li>
				</ul>
				<button class="btn btn--outline btn--block">Buy</button>
			</div>
		</div>
	</div>
</div>
