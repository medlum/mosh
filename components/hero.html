<!-- STEP 20 DESIGN A HERO COMPONENT-->

<!--THIS SECTION ONNWARDS IS JUST TO USE THE 
		COMPONENTS BUILT BEFORE-->

<section class="block block--dark block--skew-left hero">
	<div class="container grid grid--1x2">
		<!--build a container to put all element of the hero
				component-->
		<header class="block__header hero__content">
			<h1 class="block__heading">Cloud Hosting for Pros</h1>
			<p class="hero__tagline">Deploy your websites in less than 60 seconds</p>
			<a
				href=""
				class="btn btn--accent btn--stretched"
			>
				Get Started
			</a>
		</header>
		<picture>
			<source
				type="image/webp"
				srcset="images/banner_webp.webp 1x, images/banner@2x_webp.webp 2x"
			/>
			<source
				type="image/png"
				srcset="images/banner.png 1x, images/banner@2x.png 2x"
			/>
			<img
				class="hero__image"
				src="images/banner.png"
				alt=""
			/>
		</picture>
	</div>
</section>
